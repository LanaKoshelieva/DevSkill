<ion-content [fullscreen]="true">
  <ion-grid>
  
   <ion-row>
     <ion-col>
       <ion-item>
         <ion-label position="floating">N1</ion-label>
         <ion-input [(ngModel)]="N1"></ion-input>
       </ion-item>
     </ion-col>
     <ion-col>
      <ion-item>
        <ion-label position="floating">N2</ion-label>
        <ion-input [(ngModel)]="N2"></ion-input>
      </ion-item>
    </ion-col>
   </ion-row>

   <ion-row>
     <ion-button (click)="calcolaMax()">Calcola</ion-button>
   </ion-row>

   <ion-row>
    <p>Il ciclo con il valore più grande è: {{risultatoMax}}</p>
  </ion-row>

  </ion-grid>
</ion-content>
